name: Android Verify

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Fastlane verify
        run: bundle exec fastlane android verify

      - name: Upload lint and test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-verify-reports
          path: |
            app/build/reports
            app/build/outputs
          if-no-files-found: ignore
