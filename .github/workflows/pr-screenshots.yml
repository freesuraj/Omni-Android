name: PR Screenshots

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: Pull request number
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshots:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PR_NUMBER: ${{ github.event.pull_request.number || inputs.pr_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Capture screenshots
        run: bundle exec fastlane android screenshots_pr pr:${PR_NUMBER}

      - name: Upload screenshots artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ env.PR_NUMBER }}-screenshots
          path: artifacts/pr/${{ env.PR_NUMBER }}/screenshots
          if-no-files-found: warn

      - name: Comment on PR with screenshot evidence
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              "Screenshot capture completed for this PR.",
              "",
              `- Artifact: \`pr-${prNumber}-screenshots\``,
              `- Workflow run: ${runUrl}`
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });

